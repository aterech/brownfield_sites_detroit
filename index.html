<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>Distribution and Health Impacts of Brownfield Sites in Detroits</title>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">

<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

<style>

body { margin: 0; padding: 0; }

#map { position: absolute; top: 0; bottom: 0; width: 100%; }

</style>

</head>

<body>

<div id="map"></div>

<script>

	// TO MAKE THE MAP APPEAR YOU MUST

	// ADD YOUR ACCESS TOKEN FROM

	// https://account.mapbox.com

	mapboxgl.accessToken = 'pk.eyJ1IjoiYXQ4MDg0IiwiYSI6ImNscDFkcWF5MzBka3EycWxld2dwcjhjNDAifQ.ZUViNhwVTWoILhy0OoxPjg';

    const map = new mapboxgl.Map({

        container: 'map',

        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio

        style: 'mapbox://styles/mapbox/light-v11',

        zoom: 10,

        center: [-83.0802, 42.3738]

    });
    
    map.on('load', () => {

        map.addSource('mapbox-terrain1', {

            type: 'vector',

            // Use any Mapbox-hosted tileset using its tileset id.

            // Learn more about where to find a tileset id:

            // https://docs.mapbox.com/help/glossary/tileset-id/

            url: 'mapbox://at8084.amqi8hp7'

        });

        map.addSource('mapbox-terrain2', {

            type: 'vector',

            // Use any Mapbox-hosted tileset using its tileset id.

            // Learn more about where to find a tileset id:

            // https://docs.mapbox.com/help/glossary/tileset-id/

            url: 'mapbox://at8084.d1hnuchv'

        });

        map.addLayer(

            {

                'id': 'tract-data',

                'type': 'fill',

                'source': 'mapbox-terrain1',

                'source-layer': 'detroit_tracts_4326-8gz93e',

                'paint': {

                    'fill-color': '#a53007',

                    'fill-opacity': 0.3

                }

            },

            'road-label-simple'
        );

        map.addLayer(

            {

                'id': 'brownfields-data',

                'type': 'circle',

                'source': 'mapbox-terrain2',

                'source-layer': 'current_brownfields_4326-4f7dk2',

                'paint': {

                    'circle_radius': 2.5,

                    'circle-color': '#12a2f5',

                    'circle-opacity': 0.7

                }

            },

            'road-label-simple'

        );

    });

</script>

</body>

</html>
